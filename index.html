<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numlin Translator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 5px;
      cursor: pointer;
    }
    #outputText {
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>üî° Numlin Translator üî¢</h1>

  <textarea id="inputText" placeholder="Type in English or Numlin..."></textarea><br>

  <select id="mode">
    <option value="toNumlin">English ‚û°Ô∏è Numlin</option>
    <option value="toEnglish">Numlin ‚û°Ô∏è English</option>
  </select>

  <button onclick="translate()">Translate</button>
  <button onclick="copyOutput()">Copy</button>

  <br>
  <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>

  <script>
    function translate() {
      const input = document.getElementById('inputText').value.trim();
      const mode = document.getElementById('mode').value;
      const output = document.getElementById('outputText');

      if (mode === 'toNumlin') {
        output.value = toNumlin(input);
      } else {
        output.value = toEnglish(input);
      }
    }

    function toNumlin(text) {
      return text.split('').map(char => {
        const code = char.toUpperCase().charCodeAt(0);
        if (code >= 65 && code <= 90) {
          return code - 64; // A=1, B=2, ...
        } else if (char === ' ') {
          return ' '; // real space
        } else {
          return char; // punctuation stays the same
        }
      }).join(',');
    }

    function toEnglish(numlinText) {
      const parts = numlinText.split(',');
      return parts.map(part => {
        const trimmed = part.trim();
        if (trimmed === '') return '';
        if (trimmed === ' ') return ' ';
        const num = parseInt(trimmed);
        if (!isNaN(num) && num >= 1 && num <= 26) {
          return String.fromCharCode(num + 64);
        } else {
          return trimmed; // punctuation or anything else
        }
      }).join('');
    }

    function copyOutput() {
      const outputText = document.getElementById('outputText');
      outputText.select();
      outputText.setSelectionRange(0, 99999); // for mobile
      document.execCommand('copy');
      alert("Copied to clipboard! üìã");
    }
  </script>
</body>
</html>
