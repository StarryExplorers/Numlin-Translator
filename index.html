<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Numlin Translator</title>
  <style>
    body {
      background: #f5faff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      resize: vertical;
    }
    select, button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 10px 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üî§ Numlin Translator üî¢</h1>

  <textarea id="inputText" placeholder="Type English or Numlin here..."></textarea><br>

  <select id="mode">
    <option value="toNumlin">English ‚û°Ô∏è Numlin</option>
    <option value="toEnglish">Numlin ‚û°Ô∏è English</option>
  </select>

  <button onclick="translateText()">Translate</button>
  <button onclick="copyOutput()">Copy</button>

  <br>
  <textarea id="outputText" readonly placeholder="Your translation will appear here..."></textarea>

  <script>
    function translateText() {
      const input = document.getElementById("inputText").value.trim();
      const mode = document.getElementById("mode").value;
      const output = document.getElementById("outputText");

      if (mode === "toNumlin") {
        output.value = convertToNumlin(input);
      } else {
        output.value = convertToEnglish(input);
      }
    }

    function convertToNumlin(text) {
      let result = [];

      for (let char of text) {
        if (char.match(/[a-zA-Z]/)) {
          result.push(char.toUpperCase().charCodeAt(0) - 64); // A=1
        } else if (char === ' ') {
          result.push(' '); // preserve real space
        } else {
          result.push(char); // keep punctuation like ! . ? etc
        }
      }

      return result.join(',');
    }

    function convertToEnglish(numlinText) {
      let result = '';
      let tokens = numlinText.split(',');

      for (let token of tokens) {
        let trimmed = token.trim();

        if (trimmed === '') {
          continue;
        } else if (trimmed === ' ') {
          result += ' ';
        } else if (!isNaN(trimmed)) {
          let num = parseInt(trimmed);
          if (num >= 1 && num <= 26) {
            result += String.fromCharCode(num + 64);
          } else {
            result += trimmed;
          }
        } else {
          result += trimmed;
        }
      }

      return result;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      output.setSelectionRange(0, 99999); // mobile support
      document.execCommand("copy");
      alert("Copied to clipboard! üìã");
    }
  </script>
</body>
</html>
