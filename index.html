<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Numlin Translator</title>
  <style>
    body {
      background: #e8f4ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      margin: 10px 0;
      padding: 10px;
      resize: none;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 5px;
      cursor: pointer;
    }
    #output {
      height: 80px;
    }
  </style>
</head>
<body>
  <h1>üî§ Numlin Translator üî¢</h1>

  <textarea id="inputText" placeholder="Enter English or Numlin..."></textarea><br>

  <select id="mode">
    <option value="toNumlin">English ‚û°Ô∏è Numlin</option>
    <option value="toEnglish">Numlin ‚û°Ô∏è English</option>
  </select>

  <button onclick="translate()">Translate</button>
  <button onclick="copyOutput()">Copy</button><br>

  <textarea id="output" readonly placeholder="Your translation appears here..."></textarea>

  <script>
    // Translate to Numlin
    function toNumlin(text) {
      let result = [];
      for (let char of text) {
        if (char.match(/[a-z]/i)) {
          let num = char.toUpperCase().charCodeAt(0) - 64;
          result.push(num);
        } else if (char === ' ') {
          result.push(' ');
        } else {
          result.push(char);
        }
      }
      return result.join(',');
    }

    // Translate to English
    function toEnglish(numlin) {
      let parts = numlin.split(',');
      let result = '';
      for (let part of parts) {
        let trimmed = part.trim();
        if (trimmed === '') {
          continue;
        } else if (trimmed === ' ') {
          result += ' ';
        } else if (!isNaN(trimmed)) {
          let num = parseInt(trimmed);
          if (num >= 1 && num <= 26) {
            result += String.fromCharCode(num + 64);
          } else {
            result += trimmed;
          }
        } else {
          result += trimmed;
        }
      }
      return result;
    }

    function translate() {
      const input = document.getElementById('inputText').value;
      const mode = document.getElementById('mode').value;
      const output = document.getElementById('output');

      if (mode === 'toNumlin') {
        output.value = toNumlin(input);
      } else {
        output.value = toEnglish(input);
      }
    }

    function copyOutput() {
      const outputText = document.getElementById('output');
      outputText.select();
      outputText.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert('Copied to clipboard! üìã');
    }
  </script>
</body>
</html>
